version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: product_catalog_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: product_catalog
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

    networks:
      - app-network

  # Backend Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: product_catalog_server
    restart: always
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://admin:password123@postgres:5432/product_catalog
      - NODE_ENV=development
    depends_on:
      - postgres
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - app-network

  # Frontend Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: product_catalog_client
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: product_catalog_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
